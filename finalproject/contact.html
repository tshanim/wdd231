    <!-- Essential META Tags -->
    <meta property="og:title" content="Contact | South Africa Experience">
    <meta property="og:type" content="website" />
    <meta property="og:description"
        content="Connect with South Africa Experience to plan your journey through breathtaking landscapes, vibrant culture, and unforgettable adventures.">
    <meta property="og:image" content="images/favicon/favicon.png">
    <meta property="og:url" content="https://yourgithubusername.github.io/sa-experience/contact.html">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald&family=Source+Sans+Pro&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Scripts -->
    <script type="module" src="scripts/app.mjs"></script>
    <script src="scripts/module/contact.js"></script>
</head>

<body id="contact-page">
    <header>
        <nav>
            <div class="box-logo-header">
                <img class="logo-chamber" src="images/favicon/favicon-circle-200x200.png"
                    alt="South Africa Experience Logo" width="200" height="200" loading="lazy" />
                <h1 class="nameHeader"><strong>South Africa</strong> <br>Experience</h1>
                <button name="navigation button" id="menu" aria-label="Toggle menu"></button>
            </div>
            <ul>
                <li><a class="nav-a" href="./index.html">Home</a></li>
                <li><a class="nav-a" href="./visit.html">Visit</a></li>
                <li><a class="nav-a" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container-contact">
        <section class="contact-box">
            <div class="image-side slideshow" id="slider">
                <img id="rotating-image" src="images/contact-page-sa.png" alt="South Africa scenery" width="420"
                    height="767" loading="lazy">
            </div>
            <div class="form-container">
                <form method="get" action="thankyou.html">
                    <h2 class="sub-title-form">Contact Us</h2>
                    <label class="name-lb">Name:</label><br><br>
                    <input type="text" name="firstName" title="Enter your first name" autocomplete="given-name" required
                        placeholder="First"><br><br>
                    <input type="text" name="lastName" title="Enter your last name" autocomplete="family-name" required
                        placeholder="Last"><br><br>

                    <label>Email Address:</label><br><br>
                    <input type="email" name="email" title="Enter your email address" autocomplete="email"
                        placeholder="example@email.com" required><br><br>

                    <label>Mobile Phone Number:</label><br><br>
                    <input type="tel" name="phone" title="Enter your mobile phone number" autocomplete="tel" required
                        placeholder="+27 123-456-789"><br><br>

                    <label>Message:</label><br><br>
                    <textarea name="message" title="Write your message" rows="4" cols="50"></textarea><br><br>

                    <input type="hidden" name="timestamp" id="timestamp" value="">
                    <button class="css-button-fully-rounded--grey" type="submit">Submit</button><br><br>
                </form>
            </div>
        </section>

        <article class="box-contact-action">
            <div class="image-container">
                <img src="images/contact-banner-sa.png" alt="South Africa adventure banner" width="900" height="506">
            </div>
            <div class="final-contact">
                <h3>Explore South Africa Like Never Before</h3>
                <p>Your next adventure starts here.</p>
                <div class="contact-item-social">
                    <a href="#"><img src="images/logos/Facebook_Logo_Secondary.png" alt="Facebook" width="104"
                            height="104"></a>
                    <a href="#"><img src="images/logos/logo-x-version-white.png" alt="X (Twitter)" width="104"
                            height="104"></a>
                    <a href="#"><img src="images/logos/Instagram_Glyph_White.png" alt="Instagram" width="104"
                            height="104"></a>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <p>&copy;<span id="currentyear">2025</span> - William Mbuyamba Tshani - South Africa Experience</p>
        <p id="lastModified">Last updated: <span id="lastModifiedDate"></span></p>
        <div class="social"></div>
    </footer>

    <script>
        // Auto-update footer date
        document.getElementById("lastModifiedDate").textContent = document.lastModified;
    </script>
</body>

</html>
